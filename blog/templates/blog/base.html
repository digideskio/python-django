<!DOCTYPE html>

{% load staticfiles %}

<html>
<head>
	<meta charset="utf8"/>
	<title>Python Django Project Blog</title>


	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

	<!-- Latest jQuery Core 2.1.4 -->
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	
	<!-- Custom CSS -->
	<link rel="stylesheet" href="{% static 'css/blog.css' %}">
</head>
<body>

	<div class="page-header">

		{% if user.is_authenticated %}
			<a href="{% url "blog.views.post_new" %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
			<p class="top-menu">Hello {{ user.username }}<small>(<a href="{% url 'django.contrib.auth.views.logout' %}">Log out</a>)</small>
		{% else %}
			<a href="{% url 'django.contrib.auth.views.login' %}" class="top-menu"><span class="glyphicon glyphicon-lock"></span></a>
		{% endif %}
			<a href="{% url 'post_draft_list' %}" class="top-menu"><span class="glyphicon glyphicon-edit"></span></a>
			<h1><a href="{% url 'blog.views.post_list' %}">Python Django Blog</a></h1>

	</div>

		<div class="content container">
			<div class="row">
				<div class="col-md-8">

					{% block content %}
					{% endblock %}

				</div>
			</div>
		</div>
	
</body>
</html>
