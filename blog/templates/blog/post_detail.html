<!-- Display selected blog post.  Content block pulled into base.html -->

{% extends "blog/base.html" %}

{% block content %}

		<div class="post">
			{% if post.published_date %}
				<div class="date">
					Published: {{ post.published_date }}
					
				</div>
			{% endif %}

			<h2>{{ post.title }}<a href="{% url 'post_edit' pk=post.pk%}" class="btn btn-default"><span class="glyphicon glyphicon-pencil"></span></a></h2>
			<p>{{ post.text|linebreaks }}</p>
		</div>

{% endblock content %}
