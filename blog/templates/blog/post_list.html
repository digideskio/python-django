<!-- List All *Published* blog posts.  Content block pulled into base.html -->

{% extends "blog/base.html" %}

{% block content %}

	{% if post.exists(): %}
		{% for post in posts %}
			<div class="post">
				<h2><a href="{% url 'blog.views.post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
				<p>published: {{ post.published_date }}</p>
				<p>{{ post.text|linebreaks }}</p>
			</div>
		{% endfor %}
	{% endif %}

{% endblock content %}
