<!-- Block Content pulled into base.html -->

{% extends "blog/base.html" %}

{% block content %}

	{% for post in posts %}
		<div class="post">
			<h2><a href="{{ post.id }}">{{ post.title }}</a></h2>
			<p>published: {{ post.published_date }}</p>
			<p>{{ post.text|linebreaks }}</p>
		</div>
	{% endfor %}

{% endblock content %}
